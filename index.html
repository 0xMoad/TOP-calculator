<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id = "container">
      <div id = "answerOutput"><div id = "output"></div></div> <!-- change this line-->
      <div id = "calculatorBtns">
        <button class = "btns" id = "clear">C</button>
        <button class = "btns" if = "divise">/</button>
        <button class = "btns" id = "multiply">x</button>
        <button class = "specialBtn" id = "backspace">&larr;</button>
        <button class = "btns">7</button>
        <button class = "btns">8</button>
        <button class = "btns">9</button>
        <button class = "btns" id = "minus">-</button>
        <button class = "btns">4</button>
        <button class = "btns">5</button>
        <button class = "btns">6</button>
        <button class = "btns" id = "plus">+</button>
        <button class = "btns">1</button>
        <button class = "btns">2</button>
        <button class = "btns">3</button>
        <button class = "btns">.</button>
        <button class = "btns">(</button>
        <button class = "btns">0</button>
        <button class = "btns">)</button>
        <button class = "specialBtn" id = "equal">=</button>
      </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
